[settings]
screenchange-reload = true
pseudo-transparency = true

[colors]
background = ${xrdb:color0:#222}
foreground = ${xrdb:color7:#222}
foreground-alt = ${xrdb:color7:#222}
primary = ${xrdb:color1:#222}
secondary = ${xrdb:color2:#222}
alert = ${xrdb:color3:#222}

[bar/bar1]
width = 100%
height = 14pt
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 4pt
padding-left = 0
padding-right = 0
module-margin = 2
separator = |
separator-foreground = ${colors.alert}
font-0 = MesloLGS NF:size=10;0
#modules-left = xworkspaces xwindow
modules-right = xkeyboard backlight battery pulseaudio memory cpu wlan eth date
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = i3

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.alert}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/xkeyboard]
type = internal/xkeyboard
label-layout = 
label-indicator-on-capslock = CAPS LOCK ON-
label-indicator-on-numlock = -NUM LOCK ON

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.alert}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/wlan]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
interface-type = wireless
label-connected = %local_ip%
label-connected-foreground = ${colors.foreground}

[module/eth]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
interface-type = wired
label-connected = %local_ip%
label-connected-foreground = ${colors.foreground}

[module/date]
type = internal/date
interval = 1
date = %H:%M:%S | %Y/%m/%d
label = %date%
label-foreground = ${colors.primary}

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
poll-interval = 10
enable-scroll = true
scroll-interval = 10

[module/battery]
type = internal/battery
full-at = 99
low-at = 20
battery = BAT0
adapter = ADP1
poll-interval = 10
format-charging = <label-charging>
format-discharging = <label-discharging>
label-charging = Charging %percentage%%
label-discharging = Discharging %percentage%%
label-full = FULL
label-low = LOW
